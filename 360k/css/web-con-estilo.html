<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Web con estilo</title>
</head>
<style type="text/css"> 
    .rojo{
        color: coral;
    }
    .verde{
        color: #01DF01;
    }
    
    .fuente{
        
        font-size: 400%;
    }
    
    #pequeno{
        font-size: 90%;
    }
    .subrayado{
        text-decoration:underline
    }    
    
    #primera_seccion{
        
        color:orangered;
        background-color: orange;
        width: 200px;
        padding: 10px 70px 1px 100px;
      
    }

    #segunda_seccion{
        color: deepskyblue;
        background-color:beige;
        width: 250px;
        
  
              
    }
    
    
    #tercera_seccion{
        color: white;
        background-color:deepskyblue;
        width: 200px;
        
        
        
    }
    
    body{
        padding: 0;
        margin: 0;
    }
    
    p{
        padding: 0;
        margin: 0;
    }
    
    
    
</style>
<body>
    <div id="primera_seccion">

    <p class="verde"> Yo soy yo y mis personalidades </p>    
    </div>
    <div id="segunda_seccion">
    <p> Otro parrafo distinto </p>

    </div>
    <div>
