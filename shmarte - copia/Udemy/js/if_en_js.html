<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays2</title>
</head>
<body>
    <script type="text/javascript">
        var hora=21;
        var saludo ="";
        if (hora<12){
            saludo="Buenos dias";
            
        }else if (hora<20){
            saludo="Buenas tardes";
        }
        else{
            saludo"Buenas Noches";
        }
        alert(saludo);
    </script>
    
</body>
